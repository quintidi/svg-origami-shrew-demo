<?xml version="1.0" encoding="utf-8" standalone="no"?>
<svg id="logo-animation"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:dc="http://purl.org/dc/elements/1.1/"
    version="1.1"
    viewBox="0 0 100 100">

    <!-- Copyright (c) 2014 Thomas Girard -->
    <title>Origami shrew demo</title>

    <metadata>
        <rdf:RDF>
            <rdf:Description rdf:about="http://shrewstudio.com">
                <dc:language>FR-fr</dc:language>
                <dc:title>Logotype de ShrewStudio</dc:title>
                <dc:description>
                    Simple svg demo: designing a shrew in origami using animations
                </dc:description>
                <dc:subject>
                    svg, shrew, demo
                </dc:subject>

                <dc:publisher>Vuzonp</dc:publisher>
                <dc:creator>Thomas Girard</dc:creator>
                <dc:rights>Copyright (c) 2014 Thomas Girard</dc:rights>
                <dc:date>2014-09-12</dc:date>
                <dc:source>https://github.com/vuzonp/svg-demos/tree/master/shrew</dc:source>
                <dc:format>image/svg+xml</dc:format>
            </rdf:Description>
        </rdf:RDF>
    </metadata>

    <desc>
        Simple svg demo: designing a shrew in origami using animations.
    </desc>

    <!-- background -->
    <g id="bck-origami"
        shape-rendering="geometricPrecision"
        fill="#000"
        style="opacity: 0.05">
        <path d="M 50 0 L 100 50 L 50 100 L 0 50Z" />
    </g>

    <g id="origami"
        color-interpolation="sRGB"
        color-rendering="optimizeQuality"
        shape-rendering="geometricPrecision"
        stroke-linejoin="bevel"
        stroke-linecap="butt"
        stroke-width="0.05"
        stroke="#D11E0A"
        fill="#D11E0A">

        <!-- top center / nose -->
        <path id="o1"
            d="M 56 56 L 60 50 L 75 50Z"
            fill="#F42710"
            stroke="#F42710">

            <!-- Init -->
            <animate attributeName="d"
                attributeType="XML"
                begin="0s"
                dur="2s"
                fill="freeze"
                values="M 28 22 L 28 50 L 100 50Z;
                        M 28 22 L 28 50 L 100 50Z" />

            <!-- Movements -->
            <animate attributeName="d"
                attributeType="XML"
                begin="2s"
                dur="1s"
                fill="freeze"
                values="M 28 22 L 28 50 L 100 50Z;
                        M 50 30 L 50 50 L 100 50Z" />

            <animate attributeName="d"
                attributeType="XML"
                begin="2s"
                dur="1s"
                fill="freeze"
                values="M 28 22 L 28 50 L 100 50Z;
                        M 50 30 L 50 50 L 100 50Z" />

            <animate attributeName="d"
                attributeType="XML"
                begin="3s"
                dur="1s"
                fill="freeze"
                values="M 50 30 L 50 50 L 100 50Z;
                        M 50 30 L 50 50 L 70 50Z" />

            <animate attributeName="d"
                attributeType="XML"
                begin="4s"
                dur="1s"
                fill="freeze"
                values="M 50 30 L 50 50 L 70 50Z;
                        M 50 50 L 50 50 L 70 50Z" />
            <animate attributeName="stroke-width"
                attributeType="XML"
                begin="4s"
                dur="1s"
                fill="freeze"
                values="0.05; 0" />

            <!-- Show the nose -->
            <animate attributeName="d"
                attributeType="XML"
                begin="10s"
                dur="1s"
                fill="freeze"
                values="M 50 50 L 50 50 L 70 50Z;
                        M 56 56 L 60 50 L 75 50Z" />
        </path>

        <!-- bottom center / head -->
        <path id="o2"
            d="M 50 70 L 50 50 L 70 50Z"
            fill="#F2E9C8"
            stroke="#F2E9C8">

            <!-- Init -->
            <animate attributeName="fill"
                attributeType="XML"
                begin="0s" dur="0.01s"
                fill="freeze"
                values="#D11E0A" />
            <animate attributeName="stroke"
                attributeType="XML"
                begin="0s" dur="0.01s"
                fill="freeze"
                values="#D11E0A" />
            <animate attributeName="d"
                attributeType="XML"
                begin="0s"
                dur="2s"
                fill="freeze"
                values="M 28 78 L 28 50 L 100 50Z;
                        M 28 78 L 28 50 L 100 50Z" />

            <!-- Movements -->
            <animate attributeName="d"
                attributeType="XML"
                begin="2s"
                dur="1s"
                fill="freeze"
                values="M 28 78 L 28 50 L 100 50Z;
                        M 50 70 L 50 50 L 100 50Z" />

            <animate attributeName="d"
                attributeType="XML"
                begin="3s"
                dur="1s"
                fill="freeze"
                values="M 50 70 L 50 50 L 100 50Z;
                        M 50 70 L 50 50 L 70 50Z" />
            <animate attributeName="fill"
                attributeType="XML"
                begin="3s" dur="6s"
                fill="freeze"
                values="#D11E0A; #F42710; #F6917D; #F2E9C8" />
            <animate attributeName="stroke"
                attributeType="XML"
                begin="3s" dur="6s"
                fill="freeze"
                values="#D11E0A; #F42710; #F6917D; #F2E9C8" />

        </path>

        <!-- top right / ear / leg -->
        <path id="o3"
            d="M 30 60 L 37 60 L 40 70Z"
            fill="#AC1908"
            stroke="#AC1908">

            <!-- Movements -->
            <animate attributeName="d"
                attributeType="XML"
                begin="0s"
                dur="2s"
                fill="freeze"
                values="M 28 22 L 50 0 L 100 50Z;
                        M 28 22 L 50 30 L 100 50Z;
                        M 28 22 L 28 50 L 100 50Z" />

            <animate attributeName="d"
                attributeType="XML"
                begin="2s"
                dur="1s"
                fill="freeze"
                values="M 28 22 L 28 50 L 100 50Z;
                        M 50 30 L 50 50 L 65 50Z" />

            <animate attributeName="d"
                attributeType="XML"
                begin="3s"
                dur="1s"
                fill="freeze"
                values="M 50 30 L 50 50 L 65 50Z;
                        M 50 30 L 50 70 L 60 50Z" />

            <animate attributeName="d"
                attributeType="XML"
                begin="4s"
                dur="1s"
                fill="freeze"
                values="M 50 30 L 50 70 L 60 50Z;
                        M 50 50 L 50 40 L 60 50Z;" />

            <animate attributeName="d"
                attributeType="XML"
                begin="9s"
                dur="1s"
                fill="freeze"
                values="M 50 50 L 50 40 L 60 50Z;
                        M 50 50 L 50 50 L 50 50Z;" />
            <animate attributeName="opacity"
                attributeType="CSS"
                begin="9s"
                dur="1s"
                fill="freeze"
                values="1; 0" />

            <animate attributeName="opacity"
                attributeType="CSS"
                begin="10s"
                dur="1s"
                fill="freeze"
                values="0; 1" />

            <animate attributeName="d"
                attributeType="XML"
                begin="11s"
                dur="1s"
                fill="freeze"
                values="M 30 60 L 38 50 L 50 70Z;
                        M 30 60 L 37 60 L 40 70Z" />
        </path>

        <!-- bottom right / ear -->
        <path id="o4" d="M 50 70 L 50 50 L 56 56Z">

            <!-- Init -->
            <animate attributeName="fill"
                attributeType="XML"
                begin="0s" dur="0.01s"
                fill="freeze"
                values="#AC1908" />
            <animate attributeName="stroke"
                attributeType="XML"
                begin="0s" dur="0.01s"
                fill="freeze"
                values="#AC1908" />

            <!-- Movements -->
            <animate attributeName="d"
                attributeType="XML"
                begin="0s"
                dur="2s"
                fill="freeze"
                values="M 28 78 L 50 100 L 100 50Z;
                        M 28 78 L 50 70 L 100 50Z;
                        M 28 78 L 28 50 L 100 50Z" />

            <animate attributeName="d"
                attributeType="XML"
                begin="2s"
                dur="1s"
                fill="freeze"
                values="M 28 78 L 28 50 L 100 50Z;
                        M 50 70 L 50 50 L 65 50Z" />

            <animate attributeName="d"
                attributeType="XML"
                begin="3s"
                dur="1s"
                fill="freeze"
                values="M 50 70 L 50 50 L 65 50Z;
                        M 50 70 L 50 40 L 60 50Z" />

            <animate attributeName="d"
                attributeType="XML"
                begin="7s"
                dur="1s"
                fill="freeze"
                values="M 50 70 L 50 40 L 60 50Z;
                        M 50 70 L 50 50 L 56 56Z" />
            <animate attributeName="fill"
                attributeType="XML"
                begin="7s" dur="2s"
                fill="freeze"
                values="#AC1908; #D11E0A" />
            <animate attributeName="stroke"
                attributeType="XML"
                begin="7s" dur="2s"
                fill="freeze"
                values="#AC1908; #D11E0A" />

        </path>

        <!-- top left / queue -->
        <path id="o5"
            d="M 30 60 L 20 55 L 35 60Z"
            fill="#F42710"
            stroke="#F42710">

            <!-- Init -->
            <animate attributeName="d"
                attributeType="XML"
                begin="0s"
                dur="2s"
                fill="freeze"
                values="M 0 50 L 28 22 L 28 50Z;
                        M 0 50 L 28 22 L 28 50Z" />

            <!-- Movements -->
            <animate attributeName="d"
                attributeType="XML"
                begin="2s"
                dur="1s"
                fill="freeze"
                values="M 0 50 L 28 22 L 28 50Z;
                        M 0 50 L 50 30 L 50 50Z;" />

            <animate attributeName="d"
                attributeType="XML"
                begin="4s"
                dur="2s"
                fill="freeze"
                values="M 0 50 L 50 30 L 50 50Z;
                        M 0 50 L 50 70 L 50 50Z" />

            <animate attributeName="d"
                attributeType="XML"
                begin="5s"
                dur="1s"
                fill="freeze"
                values="M 0 50 L 50 70 L 50 50 L 50 50Z;
                        M 30 60 L 50 70 L 50 50 L 38 50Z" />

            <animate attributeName="d"
                attributeType="XML"
                begin="6s"
                dur="1s"
                fill="freeze"
                values="M 38 50 L 50 50 L 50 70Z;
                        M 30 60 L 28 78 L 38 50Z" />

            <animate attributeName="d"
                attributeType="XML"
                begin="10s"
                dur="1s"
                fill="freeze"
                values="M 30 60 L 28 78 L 38 50Z;
                        M 30 60 L 20 55 L 35 60Z" />

        </path>

        <!-- bottom left / body -->
        <path id="o6" d="M 30 60 L 50 70 L 50 50 L 38 50Z">

            <!-- init -->
            <animate attributeName="d"
                attributeType="XML"
                begin="0s"
                dur="2s"
                fill="freeze"
                values="M 0 50 L 28 78 L 28 50Z;
                        M 0 50 L 28 78 L 28 50Z" />

            <!-- Movements -->
            <animate attributeName="d"
                attributeType="XML"
                begin="2s"
                dur="1s"
                fill="freeze"
                values="M 0 50 L 28 78 L 28 50Z;
                        M 0 50 L 50 70 L 50 50Z;" />

            <animate attributeName="d"
                attributeType="XML"
                begin="5s"
                dur="1s"
                fill="freeze"
                values="M 0 50 L 50 70 L 50 50 L 50 50Z;
                        M 30 60 L 50 70 L 50 50 L 38 50Z" />
        </path>
    </g>

    <!-- Ear -->
    <defs>
        <g id="ear"
            transform="translate(56 56) rotate(-45)"
            fill="#F6917D"
            color-interpolation="sRGB"
            color-rendering="optimizeSpeed"
            shape-rendering="geometricPrecision"
            stroke-linejoin="bevel"
            stroke-linecap="butt"
            stroke-width="0.05"
            stroke="#F6917D">
            <g id="ear-bottom" fill="#F58873" stroke="#F58873">
                <path id="e1" d="M -3.5 -6, 0 -7.5, 0 0Z" />
                <path id="e3" d="M 0 -15, 0 -7.5, -4 -8 Q -3.5 -12.5, 0 -15Z" />
                <path id="e2"
                    d="M -4 -8, -3.5 -6, 0 -7.5 Q -2 -8.5, -4 -8Z"
                    fill="#F6917D"
                    stroke="#F6917D" />
            </g>
            <g id="ear-top" >
                <path id="e4" d="M 3.5 -6, 0 -7.5, 0 0Z" />
                <path id="e6" d="M 0 -15, 0 -7.5, 4 -8 Q 3.5 -12.5, 0 -15Z" />
                <path id="e5"
                    d="M 4 -8, 3.5 -6, 0 -7.5 Q 2 -8.5, 4 -8Z"
                    fill="#F58873"
                    stroke="#F58873" />
            </g>
        </g>
    </defs>

    <use xlink:href="#ear">
        <animate attributeName="visibility"
            attributeType="XML"
            begin="0s"
            dur="8s"
            values="hidden; hidden" />
        <animate attributeName="opacity"
            attributeType="CSS"
            begin="8s"
            dur="1s"
            values="0; 0.7; 1" />
    </use>

    <!-- Eye -->
    <defs>
        <rect id="eye"
            transform="translate(58 53) rotate(-45)"
            x="0"
            y="0"
            width="1"
            height="1"
            fill="#000" />
    </defs>
    <use xlink:href="#eye">
        <animate attributeName="visibility"
            attributeType="XML"
            begin="0s"
            dur="12s"
            values="hidden; hidden" />
    </use>

</svg>
